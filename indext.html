<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg border-bottom border-light-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="img/geek logo.png"
            alt="Geeks"
            width="30"
            height="24"
          />Geeks</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                Landings
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                Pages
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                Accounts
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                Mega Menu
              </a>
            </li>
          </ul>
          <div class="d-flex gap-1">
            <button class="btn btn-outline-dark border-0">
              <i class="bi bi-brightness-high"></i>
            </button>
            <button class="btn btn-outline-primary border-0">
              <i class="bi bi-cart3"></i>
            </button>
            <button class="btn btn-outline-primary me-2">Sign in</button>
            <button class="btn btn-primary">Sign up</button>
          </div>
        </div>
      </div>
    </nav>
    <section class="hero-section m-3 p-3">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <div class="trusted-badge">
              <h3>
                <span><i class="bi bi-check-circle-fill"></i></span>
                Most trusted education platform
              </h3>
            </div>
            <h1 class="hero-title">Grow your skills and advance career</h1>
            <p class="hero-description">
              Start, switch, or advance your career with more than 5,000
              courses, Professional Certificates, and degrees from world-class
              universities and companies.
            </p>
            <div class="d-flex gap-3">
              <button class="btn btn-primary">Join Free Now</button>
              <button class="btn btn-outline-primary border-0">
                <i class="bi bi-play-circle-fill"></i> Watch Demo
              </button>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="d-flex align-items-center justify-content-center" >
                <img class="img-fluid" src="img/footer2.png" width="300" height="auto" />
            </div>
        </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
